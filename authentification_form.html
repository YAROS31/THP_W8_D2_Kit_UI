<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset='utf-8'>
    <title>authentification</title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css"/>
  
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>

  <body>
   <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <fieldset>
            <br/>
            <h1>Sign up form for Eventbright</h1>
            <br/>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@eventbrite.com">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Other sction for Eventbrite</label>
              <input type="email" class="form-control" id="example" aria-describedby="other" placeholder="other">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>


      </div>
    </div>
   </div>
  </body>
